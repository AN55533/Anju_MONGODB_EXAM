<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add booking details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <nav class="flex justify-end gap-1 items-center pt-3">
        <a href="index.html">
            <button class="bg-blue-600 text-white border-none rounded-md py-2 px-3 cursor-pointer">Home</button>
        </a>
        <a href="/add">
            <button class="bg-sky-400 text-white border-none rounded-md py-2 px-3 cursor-pointer">Add Booking  details</button>
        </a>
    </nav>
    <div class="w-[50%] bg-white mt-5 mx-auto rounded-lg p-6">
        <div class="text-xl font-semibold mb-4">View Booking Details</div>
        
            <div class="mb-4">
                <label for="title" class="block mb-1"> Id <span id="id"></span> </label>
                
                <label for="title" class="block mb-1"> Date <span id="date"></span> </label>
                
                <label for="title" class="block mb-1"> Name  <span id="name"></span></label>
                
                <label for="title" class="block mb-1">Room Number   <span id="roomno"></span></label>
               
                <label for="title" class="block mb-1">Check In  <span id="check_in"></span></label>
                
                <label for="title" class="block mb-1">Check Out  <span id="check_out"></span></label>
                           </div>
            
            
        
    </div>
    <script>
        async function fetchDetails() {
          const url = window.location.href;
          console.log(url)
          const id = window.location.pathname.split('/').pop();
          console.log(id);
    
        try {
        const response = await fetch(`/api/bookingdetails/${id}`);
        console.log(response)
        if (!response.ok) {
            throw new Error('Failed to fetch certificate details');
        }
        const data = await response.json();
        
        document.getElementById('id').textContent = data.id;
        document.getElementById('date').textContent = data.date;
        document.getElementById('name').textContent = data.name;
        document.getElementById('roomno').textContent = data.room_no;
        document.getElementById('check_in').textContent = data.check_in_date ;
        document.getElementById('check_out').textContent = data.check_out_date;
    } catch (error) {
        console.error('Error fetching certificate details:', error);
        document.body.innerHTML = '<p>Failed to load certificate details.</p>';
    }
        }
    
            document.addEventListener('DOMContentLoaded', fetchDetails);
          
      </script>
</body>
</html>
