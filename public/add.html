<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add booking details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <nav class="flex justify-end gap-1 items-center pt-3">
        <a href="index.html">
            <button class="bg-blue-600 text-white border-none rounded-md py-2 px-3 cursor-pointer">Home</button>
        </a>
        <a href="/view">
            <button class="bg-sky-400 text-white border-none rounded-md py-2 px-3 cursor-pointer">View Booking  details</button>
        </a>
    </nav>
    <div class="w-[50%] bg-white mt-5 mx-auto rounded-lg p-6">
        <div class="text-xl font-semibold mb-4">Add New Booking Details</div>
        <form method="POST" action="/submit">
            <div class="mb-4">
                <label for="title" class="block mb-1"> Id</label>
                <input type="text" name="id" id="id" class="w-full border border-gray-300 rounded py-2 px-3" required />
                <label for="title" class="block mb-1"> Date</label>
                <input type="date" name="date" id="date" class="w-full border border-gray-300 rounded py-2 px-3" required />
                <label for="title" class="block mb-1"> Name</label>
                <input type="text" name="name" id="name" class="w-full border border-gray-300 rounded py-2 px-3" required />
                <label for="title" class="block mb-1">Room Number </label>
                <input type="text" name="roomno" id="roomno" class="w-full border border-gray-300 rounded py-2 px-3" required />
                <label for="title" class="block mb-1">Check In</label>
                <input type="date" name="check_in" id="check_in" class="w-full border border-gray-300 rounded py-2 px-3" required />
                <label for="title" class="block mb-1">Check Out</label>
                <input type="date" name="check_out" id="check_out" class="w-full border border-gray-300 rounded py-2 px-3" required />
            </div>
            
            <button type="submit" class="bg-sky-400 text-white py-2 px-4 rounded"> Add Booking Details</button>
             
        </form>
    </div>
</body>
</html>
